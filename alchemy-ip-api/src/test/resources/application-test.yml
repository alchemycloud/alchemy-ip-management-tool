spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: false

alchemy:
  ip:
    enabled: true
    api:
      enabled: true
      base-path: /api/alchemy-ip

logging:
  level:
    cloud.alchemy.ip: DEBUG
    org.springframework.web: DEBUG
