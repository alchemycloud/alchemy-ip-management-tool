# Test configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# IP Management configuration
alchemy.ip.enabled=true
alchemy.ip.async.enabled=false
alchemy.ip.table.auto-create=true
alchemy.ip.schema.use-hibernate-ddl=true
alchemy.ip.schema.create-foreign-key=false

# Logging
logging.level.io.alchemy.ip=DEBUG
